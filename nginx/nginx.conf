server {
    listen 82;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /resultados {
        try_files /resultados.html =404;
    }

    location /resultados/ {
        try_files /resultados.html =404;
    }
}